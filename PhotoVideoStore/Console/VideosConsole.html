    <style>
        .circle-image {
          width: 150px;
          height: 150px;
          border-radius: 50%;
          overflow: hidden;
          position: relative;
          border: 4px solid #cccccc41;
          transition: border-color 0.3s; /* Add transition for the hover effect */
        }
      
        .circle-image img {
          width: 100%;
          height: 100%;
          object-fit: cover;
        }
      
        /* Hover effect */
        .circle-image:hover {
          border-color: white;
        }
      </style>
